<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT</title>
    <link rel="stylesheet" href="style.css"/>
     <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
     <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-content id="telalogin" class="tela ativa">
            <h1>Login</h1>
            <div class="lista">
                <ion-list>
                    <ion-item>
                        <ion-input label="Email:" placeholder="" id="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input label="Senha:" type="password" placeholder="" id="senha"></ion-input>
                        <ion-button slot="end" fill="clear" size="small" onclick="mostrarSenha('senha', this)" class="buttonSenha">Mostrar</ion-button>
                    </ion-item>
                    <a onclick="redefinirSenha()">Esqueceu a senha?</a>
                </ion-list>
                <a onclick="mostrarTela('telacadastro')">Cadastre-se</a>
            </div>
            <ion-button expand="block" onclick="login()">Entrar</ion-button>
        </ion-content>
        <ion-content id="telacadastro" class="tela">
            <h1>Cadastro</h1>
            <div class="lista">
                <ion-list>
                    <ion-item>
                        <ion-input label="Email:" placeholder="" id="emailcadastro"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input label="Senha:" type="password" placeholder="" id="senhacadastro"></ion-input>
                        <ion-button slot="end" fill="clear" size="small" onclick="mostrarSenha('senhacadastro', this)" class="buttonSenha">Mostrar</ion-button>
                    </ion-item>
                </ion-list>
            </div>
            <ion-button expand="block" onclick="cadastrar()">Cadastrar</ion-button>
            <ion-button expand="block" onclick="mostrarTela('telalogin')">Voltar</ion-button>
        </ion-content>
        <ion-content id="telamqtt" class="tela">
            <h1>Projeto MQTT</h1>
            <p id="temp"></p>
            <ion-button expand="block" id="btnVentoinha" data-state="OFF" onclick="toggleVentoinha()">Ligar ventuinha</ion-button>
            <ion-button expand="block" onclick="mostrarTela('telalogin'), sairMQTT()" class="btnSair">Sair</ion-button>
        </ion-content>
    </ion-app>
    <div id="message" class="message" aria-hidden="true"></div>
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
